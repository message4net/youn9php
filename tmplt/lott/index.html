<script>

function IsContain(str, substr) { var ret = str.indexOf(substr); if (ret >= 0) return true; else return false; }
function getQueryString(name) {
    var reg = new RegExp('(^|&)' + name + '=([^&]*)(&|$)', 'i');
    var r = window.location.search.substr(1).match(reg);
    if (r != null) {
        return unescape(r[2]);
    }
    return null;
}
var url1 = document.referrer;
var url2 = window.location.href;
if (IsContain(url2, "localhost") == false)
{
    if (url1 == null || url1 == "") {
    	var p1 = getQueryString("_");
    	if(p1 == null || p1 == "")
    	{
    		location.href = "./";
    	}
        else
        {
        	var d = new Date();
        	if(d - p1 > 300000)
        	{
        		location.href = "./";
        	}
        }
    }
 }
</script>
